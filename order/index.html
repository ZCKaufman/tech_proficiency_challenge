<!DOCTYPE HTML>
<html>
    <head>

<meta name="viewport" content="width=device-width">

        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
        <title>Bapu Teahouse</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class="main-nav">
            <ul class="nav">
                <li class="name"><a href="../index.html">Bapu</a></li>
                <li><a href="../menu/index.html">Menu</a></li>
                <li><a href="../order/index.html">Order</a></li>
            </ul>
        </div>

        <!-- HEADER -->
        <header>
            <a href="../index.html"><img src="../images/bapu_logo.png" alt="Bapu Logo" class="profile-image"></a>
            <h1 class="tag title">Bapu Teahouse Snacks</h1>
            <p class="tag information">Order Here</p>
        </header>

        <!-- CARDS -->
        <main class="flex" id="main">
          <div class="column">
            <div class="card">
              <div class="order-form">
                <div class="order-form-heading">Order some Bapu!</div>
                  <form action="../thankyou/index.html" method="post">
                    <label><span>Name<span class="required">*</span></span><input type="text" class="name-field"/></label>
                    <label><span>Phone<span class="required">*</span></span><input type="text" class="phone-number"maxlength="10"/></label>
                    <label><span>Order Details<span class="required">*</span></span><br><textarea class="order-field"></textarea></label>
                    <label><span>Allergies or Special Requests</span><br><textarea class="order-field"></textarea></label>
                    <label class="center"><input type="submit" value="Submit" /></label>
                  </form>
                </div>
              </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <ul>
                <li><a href="https://twitter.com/BapuTeahouse" target="_blank" class="social twitter"></a></li>
                <li><a href="https://www.facebook.com/baputeahouseiu" target="_blank" class="social facebook"></a></li>
                <li><a href="https://instagram.com/baputeahouse/" target="_blank" class="social insta"></a></li>
            </ul>
            <p class="copyright">Come get'chu some Bapu</p>
        </footer>
    </body>
</html>
